<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprises</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fcf4ed;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2.5rem;
            color: #d26a6a;
            animation: fadeIn 3s ease;
        }
        img {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.2);
        }
        #poem {
            display: none;
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 2s ease;
        }
    </style>
</head>
<body>
    <h1>Click on the dog for a surprise!</h1>
    <img src="dog_animation.gif" onclick="showPoem()" alt="Dog Animation">
    <div id="poem">
        <p>Dear Mom,</p>
        <p>You are my guide, my inspiration, my everything.</p>
        <p>This is a token of my love for you!</p>
    </div>
    <script>
        function showPoem() {
            const poem = document.getElementById('poem');
            poem.style.display = 'block';
        }
    </script>
</body>
</html>
